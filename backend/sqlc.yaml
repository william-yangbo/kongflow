version: '2'
sql:
  - engine: 'postgresql'
    queries: './queries'
    schema: './migrations'
    gen:
      go:
        out: './internal/secretstore'
        package: 'secretstore'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_exact_table_names: true
